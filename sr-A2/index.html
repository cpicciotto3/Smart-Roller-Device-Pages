<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Info</title>

  <!-- Mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
    }

    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.6rem;
    }

    .header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .header img {
      height: 36px;
      width: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 0.4rem 0;
      vertical-align: top;
    }

    td:first-child {
      font-weight: 600;
      width: 40%;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #666;
    }

    /* Optional: stack on very small screens */
    @media (max-width: 360px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="header">
      <h1>SR-A2</h1>
      <img src="logo.png" alt="Sentact Logo">
    </div>

    <table>
      <tr><td>Model</td><td>Smart Roller – Edge</td></tr>
      <tr><td>Roller Dimensions</td><td>86mm width, 2.125&quot; diameter</td></tr>
      <tr><td>Sensors</td><td>9 Width, 16 Radial. 3/4&quot; sensor width</td></tr>
      <tr><td>Sensor Pitch</td><td>2.1mm</td></tr>
      <tr><td>Electrode Size</td><td>1 × 7 mm</td></tr>
      <tr><td>Calibration</td><td>Yes</td></tr>
      <tr><td>Notes</td><td>SLA mold</td></tr>
      <tr><td></td><td>No missing pillars</td></tr>
      <tr><td></td><td>Core infill unknown</td></tr>
    </table>

    <div class="footer">
      Last updated: 2025-12-12
    </div>

  </div>
</body>
</html>
