<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Info</title>

  <!-- Mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
    }

    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 0.8rem;
    }

    .logo img {
      max-width: 160px;
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 0.4rem 0;
      vertical-align: top;
    }

    td:first-child {
      font-weight: 600;
      width: 40%;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Sentact Logo">
    </div>

    <h1>SR-A2</h1>

    <table>
      <tr><td>Model</td><td>Smart Roller – Edge</td></tr>
      <tr><td>Roller Dimensions</td><td>86mm width, 2.125"; diameter</td></tr>
      <tr><td>Sensors</td><td>9 Width, 16 Radial. 3/4"; sensor width</td></tr>
      <tr><td>Sensor Pitch</td><td>2.1mm</td></tr>
      <tr><td>Electrode Size</td><td>1 × 7 mm</td></tr>
      <tr><td>Calibration</td><td>Yes</td></tr>
      <tr><td>Notes</td><td>SLA mold</td></tr>
      <tr><td></td><td>No missing pillars</td></tr>
      <tr><td></td><td>Core infill unknown</td></tr>
    </table>

    <div class="footer">
      Last updated: 2025-12-12
    </div>
  </div>
</body>
</html>
