<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Info</title>

  <!-- Mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
    }

    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .header h1 {
      font-size: 1.4rem;
      margin: 0 0 0.6rem 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 0.4rem 0;
      vertical-align: top;
    }

    td:first-child {
      font-weight: 600;
      width: 40%;
    }

    /* Footer row */
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;          /* ðŸ”¹ vertical centering */
      margin-top: 0.8rem;

      /* cancel right padding so logo hits card edge */
      margin-right: -1.2rem;
    }

    .card-footer .footer-text {
      font-size: 0.8rem;
      color: #666;
    }

    .card-footer img {
      height: 36px;
      width: auto;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="header">
      <h1>SR-A2</h1>
    </div>

    <table>
      <tr><td>Model</td><td>Smart Roller â€“ Edge</td></tr>
      <tr><td>Roller Dimensions</td><td>86 mm width, 2.125&quot; diameter</td></tr>
      <tr><td>Sensors</td><td>9 Width, 16 Radial. 3/4&quot; sensor width</td></tr>
      <tr><td>Sensor Pitch</td><td>2.1 mm</td></tr>
      <tr><td>Electrode Size</td><td>1 Ã— 7 mm</td></tr>
      <tr><td>Calibration</td><td>Yes</td></tr>
      <tr><td>Notes</td><td>SLA mold</td></tr>
      <tr><td></td><td>No missing pillars</td></tr>
      <tr><td></td><td>Core infill unknown</td></tr>
    </table>

    <div class="card-footer">
      <div class="footer-text">
        Last updated: 2025-12-12
      </div>
      <img src="logo.png" alt="Sentact Logo">
    </div>

  </div>

</body>
</html>
